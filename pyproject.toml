[tool.poetry]
name = "intersight-auth"
version = "0.3.0"
description = "Intersight Authentication helper for requests"
authors = ["Chris Gascoigne <cgascoig@cisco.com>"]
readme = "README.md"
repository = "https://github.com/cgascoig/intersight-auth"

[tool.poetry.dependencies]
python = "^3.8"
cryptography = ">37.0.2"
requests = "^2.27.1"
oauthlib = "^3.2.2"

[tool.poetry.dev-dependencies]
pytest = ">7.1.2"
black = ">=24.8.0"

[tool.poetry.group.dev.dependencies]
responses = "^0.25.3"
types-requests = "^2.32.0.20241016"
types-oauthlib = "^3.2.0.20240806"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
